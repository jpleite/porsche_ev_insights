<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to Porsche EV Insights...</title>
  <meta http-equiv="refresh" content="0; URL=https://porsche-ev-insights.vercel.app">
  <link rel="canonical" href="https://porsche-ev-insights.vercel.app">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    a {
      color: #d4af37;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Porsche EV Insights has moved!</h1>
    <div class="spinner"></div>

    <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
      If you're not redirected automatically, <a href="https://porsche-ev-insights.vercel.app">click here</a>.
    </p>
  </div>
</body>
</html>
